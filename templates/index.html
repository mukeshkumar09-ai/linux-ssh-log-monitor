<!DOCTYPE html>
<html>
<head>
    <title>SSH Intrusion Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: Arial;
            padding: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        th {
            background: #1e293b;
        }
        canvas {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .logout {
            float: right;
        }
    </style>
</head>
<body>

<h1>ðŸš€ SSH Intrusion Detection Dashboard</h1>
<a href="/logout" class="logout">Logout</a>

<table>
    <thead>
        <tr>
            <th>IP</th>
            <th>User</th>
            <th>Attempts</th>
            <th>Severity</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody id="alertTable"></tbody>
</table>

<h2>ðŸ“Š Attack Frequency</h2>
<canvas id="attackChart"></canvas>

<script>
async function loadAlerts() {
    const response = await fetch("/api/alerts");
    const data = await response.json();

    const table = document.getElementById("alertTable");
    table.innerHTML = "";

    const counts = {};

    data.forEach(alert => {
        table.innerHTML += `
            <tr>
                <td>${alert.ip}</td>
                <td>${alert.user}</td>
                <td>${alert.attempts}</td>
                <td>${alert.severity}</td>
                <td>${alert.timestamp}</td>
            </tr>
        `;

        counts[alert.ip] = (counts[alert.ip] || 0) + 1;
    });

    const ctx = document.getElementById("attackChart").getContext("2d");

    new Chart(ctx, {
        type: "bar",
        data: {
            labels: Object.keys(counts),
            datasets: [{
                label: "Attack Count per IP",
                data: Object.values(counts),
                backgroundColor: "red"
            }]
        }
    });
}

loadAlerts();
</script>

</body>
</html>
