<!DOCTYPE html>
<html>
<head>
    <title>SSH Intrusion Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .logout {
            float: right;
            color: #38bdf8;
            text-decoration: none;
            font-weight: bold;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #1e293b;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        th {
            background: #334155;
        }

        tr:hover {
            background: #273549;
        }

        canvas {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<h1>ðŸš€ SSH Intrusion Detection Dashboard</h1>
<a href="/logout" class="logout">Logout</a>

<div class="stats">
    <div class="card">
        <h3>Total Attacks</h3>
        <p id="totalAttacks">0</p>
    </div>
    <div class="card">
        <h3>Unique IPs</h3>
        <p id="uniqueIPs">0</p>
    </div>
    <div class="card">
        <h3>High Severity</h3>
        <p id="highSeverity">0</p>
    </div>
</div>

<table>
    <thead>
        <tr>
            <th>IP</th>
            <th>User</th>
            <th>Attempts</th>
            <th>Severity</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody id="alertTable"></tbody>
</table>

<h2>ðŸ“Š Attack Frequency</h2>
<canvas id="attackChart"></canvas>

<script>
async function loadStats() {
    const response = await fetch("/api/stats");
    const data = await response.json();

    document.getElementById("totalAttacks").innerText = data.total_attacks;
    document.getElementById("uniqueIPs").innerText = data.unique_ips;
    document.getElementById("highSeverity").innerText = data.high_severity;
}

async function loadAlerts() {
    const response = await fetch("/api/alerts");
    const data = await response.json();

    const table = document.getElementById("alertTable");
    table.innerHTML = "";

    const counts = {};

    data.forEach(alert => {
        table.innerHTML += `
            <tr>
                <td>${alert.ip}</td>
                <td>${alert.user}</td>
                <td>${alert.attempts}</td>
                <td>${alert.severity}</td>
                <td>${alert.timestamp}</td>
            </tr>
        `;

        counts[alert.ip] = (counts[alert.ip] || 0) + 1;
    });

    const ctx = document.getElementById("attackChart").getContext("2d");

    new Chart(ctx, {
        type: "bar",
        data: {
            labels: Object.keys(counts),
            datasets: [{
                label: "Attack Count per IP",
                data: Object.values(counts),
                backgroundColor: "red"
            }]
        }
    });
}

loadStats();
loadAlerts();
</script>

</body>
</html>
