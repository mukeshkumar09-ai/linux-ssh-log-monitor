<!DOCTYPE html>
<html>
<head>
    <title>SSH Intrusion Detection Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #38bdf8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #334155;
            text-align: left;
        }

        th {
            background-color: #1e293b;
        }

        tr:hover {
            background-color: #1e293b;
        }

        .HIGH { color: red; font-weight: bold; }
        .MEDIUM { color: orange; }
        .LOW { color: lightgreen; }
    </style>
</head>
<body>

    <h1>ðŸš€ SSH Intrusion Detection Dashboard</h1>

    <table>
        <thead>
            <tr>
                <th>IP</th>
                <th>User</th>
                <th>Attempts</th>
                <th>Severity</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="alertTable">
        </tbody>
    </table>

    <script>
        async function fetchAlerts() {
            const response = await fetch("/api/alerts");
            const data = await response.json();

            const table = document.getElementById("alertTable");
            table.innerHTML = "";

            data.forEach(alert => {
                const row = `
                    <tr>
                        <td>${alert.ip}</td>
                        <td>${alert.user}</td>
                        <td>${alert.attempts}</td>
                        <td class="${alert.severity}">${alert.severity}</td>
                        <td>${alert.timestamp}</td>
                    </tr>
                `;
                table.innerHTML += row;
            });
        }

        // Refresh every 5 seconds
        setInterval(fetchAlerts, 5000);
        fetchAlerts();
    </script>

</body>
</html>
